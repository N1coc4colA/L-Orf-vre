<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Menu</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="styles/global.css">
  </head>
  <body page-name="menu">
    <header>
      <include href="templates/navbar.html"></include>
    </header>
    <main class="pt-5 vh-100">
      <div class="container mt-5">
        <!-- Tab Bar -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="menus-tab" data-bs-toggle="tab" data-bs-target="#menus" type="button" role="tab" aria-controls="home" aria-selected="true">Menu</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="entrees-tab" data-bs-toggle="tab" data-bs-target="#entrees" type="button" role="tab" aria-controls="profile" aria-selected="false">Entrées</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="plats-tab" data-bs-toggle="tab" data-bs-target="#plats" type="button" role="tab" aria-controls="contact" aria-selected="false">Plats</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="desserts-tab" data-bs-toggle="tab" data-bs-target="#desserts" type="button" role="tab" aria-controls="contact" aria-selected="false">Desserts</button>
          </li>
        </ul>
        <!-- Tabs' Content -->
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="menus" role="tabpanel" aria-labelledby="menus-tab">
            <p class="mt-3">Des menus pour des gourmands:</p>
          </div>
          <div class="tab-pane fade" id="entrees" role="tabpanel" aria-labelledby="entrees-tab">
            <p class="mt-3">Les entrées du jour:</p>
          </div>
          <div class="tab-pane fade" id="plats" role="tabpanel" aria-labelledby="plats-tab">
            <p class="mt-3">Nos plats:</p>
          </div>
          <div class="tab-pane fade" id="desserts" role="tabpanel" aria-labelledby="desserts-tab">
            <p class="mt-3">Les desserts à la carte cette semaine:</p>
          </div>
        </div>
      </div>
    </main>
    <include href="templates/footer.html"></include>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
