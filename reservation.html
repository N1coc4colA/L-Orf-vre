    <main class="pt-5 vh-100">
      <div class="container mt-5">
        <form class="card" action="index.html">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6 col-12 mb-lg-0 mb-3">
                <div class="input-group">
                  <span class="input-group-text" id="res-name-lab" for="res-name">Nom</span>
                  <input type="text" aria-label="Nom de famille" aria-describedby="res-name-lab" name="name" placeholder="John" class="form-control" id="res-name">
                </div>
              </div>
              <div class="col-lg-6 col-12 mb-3">
                <div class="input-group">
                  <span class="input-group-text" id="res-surname-lab" for="res-surname">Prénom</span>
                  <input type="text" aria-label="Prénom" aria-describedby="res-surname-lab" name="surname" placeholder="Doe" class="form-control" id="res-surname">
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="res-mail-lab" for="res-mail">Mail</span>
              <input type="email" class="form-control" id="res-mail" name="mail" placeholder="something@some.where" aria-label="E-Mail" aria-describedby="res-mail-lab">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="res-tel-lab" for="res-tel">Téléphone</span>
              <input type="tel" class="form-control" id="res-tel" name="tel" placeholder="0123456789" maxlength="10" minlength="10" aria-label="Téléphone" aria-describedby="res-tel-lab">
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="res-time" id="res-time-lab">Heure</label>
              <select class="form-select" id="res-time" name="time" aria-label="Téléphone" aria-describedby="res-time-lab">
                <option selected>Choisissez...</option>
                <option value="1">11:00</option>
                <option value="2">11:30</option>
                <option value="3">12:00</option>
                <option value="4">12:30</option>
                <option value="5">13:00</option>
                <option value="6">13:30</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <label for="res-date" class="input-group-text" id="res-date-lab">Date</label>
              <input type="date" class="form-control" id="res-date" name="date" aria-label="Date" aria-describedby="res-date-lab">
            </div>
            <button type="submit" aria-label="Réserver" class="btn btn-success align-self-end">
              <i class="bi bi-calendar-check-fill"></i>
              Réserver
            </button>
          </div>
        </form>       
      </div>
